{% extends 'layout.html' %}
{% block content %}
    <h1>Edit Page</h1>
    <form class="ui form" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}"
                   class="form-label">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.video.id_for_label }}" class="form-label">{{ form.video.label }}</label>
            {{ form.video }}
        </div>
        <button class="btn btn-info ml-2" type="submit">Submit</button>
    </form>
{% endblock content %}
